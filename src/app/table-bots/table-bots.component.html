  <table mat-table [dataSource]="dataSource" matSort style="width:100%">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="strategy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Стратегия </th>
      <td mat-cell *matCellDef="let row"> {{row.strategy}} </td>
    </ng-container>

    <ng-container matColumnDef="conditions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Условия </th>
      <td mat-cell *matCellDef="let row"> {{row.conditions}} </td>
    </ng-container>

    <ng-container matColumnDef="instrument">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Инструмент </th>
      <td mat-cell *matCellDef="let row"> {{row.instrument}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Результат </th>
      <td mat-cell *matCellDef="let row"> {{row.result}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Действия </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-raised-button color="accent" style="margin-right:30px">
          Остановить
        </button>
        <button mat-raised-button color="warn">
          Удалить
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Время работы </th>
      <td mat-cell *matCellDef="let row"> {{row.time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
